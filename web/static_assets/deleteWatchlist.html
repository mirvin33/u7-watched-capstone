<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="assets/deleteWatchlist.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Delete Watchlist</title>
</head>

<body class="background">
  <header class="header" id="header"></header>

  <div class="card">
    <h2>Delete Watchlist</h2>
    <form id="delete-watchlist-form" class="card-content">
        <p class="error hidden" id="error-message"></p>
        <p class="form-field">
          <label for="watchlist-id">Watchlist Id</label>
          <input type="text" required class="validated-field" id="watchlist-id" placeholder="This watchlist will be deleted" autofocus>
        
           <p class="button">
          <button type="submit" id="delete-watchlist" class="button">Delete Watchlist</button>
      </form>
        </div>
        <div class="card" id="watchlist-display" style="display: none;">
            <h2 id="watchlist-name"></h2>
            <h3>Created by: <span id="watchlist-owner"></span></h3>
  </div>
</body>
</html>
